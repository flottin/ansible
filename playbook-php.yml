---

- hosts: web
  remote_user: root
  become: yes
  environment:
    MY_ENV_VARIABLE: whatever_value

  tasks:
    - name: installation
      apt:
        #update_cache: yes
        name: [
          'aptitude',
           'vim',
           'htop',
           'nmap',
           'apache2',
           'curl',
           'net-tools',
           'php7.2-fpm',
           'php7.2',
           'php7.2-mysql',
           'php7.2-cli',
           'php-xdebug',
           'libapache2-mod-php',
           'mycli',
           'mysql-client',
           'composer',
           'git'
        ]

    - name: Remove a file, if present
      file:
        path: /var/www/html/index.html
        state: absent

    - name: Copy vars
      copy:
        src: etc/apache2/conf-enabled/vars.conf
        dest: /etc/apache2/conf-enabled/vars.conf

    - name: Copy php.ini
      copy:
        src: etc/php/7.2/fpm/php.ini
        dest: /etc/php/7.2/fpm/php.ini


    - name: Restart service httpd, in all cases
      service:
        name: apache2
        state: restarted

    - name: Recursively change ownership of a directory
      file:
        path: /var/www
        state: directory
        recurse: yes
        owner: www-data
        group: www-data

    - name: Run
      command: curl localhost